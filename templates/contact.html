
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Praneetha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  {% include 'navbar.html' %}
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded" />
      <textarea name="message" rows="6" placeholder="Your Message" required class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Send</button>
    </form>
  </main>
</body>
</html>
